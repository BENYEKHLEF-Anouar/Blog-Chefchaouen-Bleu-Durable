<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gérer les Articles - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Open+Sans:wght@400;600&display=swap');
        body { font-family: 'Open Sans', sans-serif; }
        .logo, h1 { font-family: 'Cinzel', serif; }
        tbody tr:hover { background-color: #f9fafb; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="logo text-center p-6 text-2xl font-bold border-b border-gray-700">Cinéma Atlas</div>
            <nav class="flex-1 p-4">
                <a href="admin_dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-lg transition-colors">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin_articles_list.html" class="flex items-center space-x-3 px-4 py-3 mt-2 bg-amber-600 text-gray-900 font-bold rounded-lg">
                    <i class="fas fa-newspaper"></i>
                    <span>Gérer les Articles</span>
                </a>
                <!--
                 <a href="#" class="flex items-center space-x-3 px-4 py-3 mt-2 text-gray-300 hover:bg-gray-700 rounded-lg transition-colors">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Gérer les Événements</span>
                </a>
                -->
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Gestion des Articles</h1>
                <a href="admin_article_edit.html" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-lg transition-colors flex items-center space-x-2">
                    <i class="fas fa-plus"></i>
                    <span>Ajouter un Article</span>
                </a>
            </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-8">
                <div class="bg-white p-6 rounded-lg shadow-lg">
                    <div class="mb-4">
                        <input type="search" placeholder="Rechercher par titre..." class="w-full md:w-1/3 px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                    </div>
                    <div class="overflow-x-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Titre</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Auteur</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Date</th>
                                    <th class="text-center py-3 px-4 uppercase font-semibold text-sm">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-700">
                                <tr class="border-b">
                                    <td class="text-left py-3 px-4">L'histoire des studios Atlas</td>
                                    <td class="text-left py-3 px-4">Fatima El Amrani</td>
                                    <td class="text-left py-3 px-4">28/10/2025</td>
                                    <td class="text-center py-3 px-4">
                                        <a href="admin_article_edit.html" class="text-blue-500 hover:text-blue-700 mr-4" title="Modifier"><i class="fas fa-edit"></i></a>
                                        <button class="text-red-500 hover:text-red-700" title="Supprimer"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                                 <tr class="border-b">
                                    <td class="text-left py-3 px-4">Films emblématiques tournés ici</td>
                                    <td class="text-left py-3 px-4">Ahmed Alaoui</td>
                                    <td class="text-left py-3 px-4">15/10/2025</td>
                                    <td class="text-center py-3 px-4">
                                         <a href="admin_article_edit.html" class="text-blue-500 hover:text-blue-700 mr-4" title="Modifier"><i class="fas fa-edit"></i></a>
                                        <button class="text-red-500 hover:text-red-700" title="Supprimer"><i class="fas fa-trash"></i></button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
