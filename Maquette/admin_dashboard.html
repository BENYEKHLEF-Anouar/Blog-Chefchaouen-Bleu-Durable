<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Admin - Cinéma Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Open+Sans:wght@400;600&display=swap');
        body { font-family: 'Open Sans', sans-serif; }
        .logo, h1, h2 { font-family: 'Cinzel', serif; }
        .stat-card { transition: transform 0.2s, box-shadow 0.2s; }
        .stat-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.1); }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="logo text-center p-6 text-2xl font-bold border-b border-gray-700">
                <a href="index.html">Cinéma Atlas</a>
            </div>
            <nav class="flex-1 p-4">
                <a href="admin_dashboard.html" class="flex items-center space-x-3 px-4 py-3 bg-amber-600 text-gray-900 font-bold rounded-lg">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </a>
                <a href="admin_articles_list.html" class="flex items-center space-x-3 px-4 py-3 mt-2 text-gray-300 hover:bg-gray-700 rounded-lg transition-colors">
                    <i class="fas fa-newspaper"></i>
                    <span>Gérer les Articles</span>
                </a>
                <a href="#" class="flex items-center space-x-3 px-4 py-3 mt-2 text-gray-300 hover:bg-gray-700 rounded-lg transition-colors">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Gérer les Événements</span>
                </a>
                <a href="#" class="flex items-center space-x-3 px-4 py-3 mt-2 text-gray-300 hover:bg-gray-700 rounded-lg transition-colors">
                    <i class="fas fa-users"></i>
                    <span>Utilisateurs</span>
                </a>
            </nav>
            <div class="p-4 border-t border-gray-700">
                <a href="admin_login.html" class="flex items-center space-x-3 px-4 py-3 text-red-400 hover:bg-red-500 hover:text-white rounded-lg transition-colors">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Déconnexion</span>
                </a>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-md p-4 flex justify-between items-center">
                <h1 class="text-2xl font-bold text-gray-800">Tableau de Bord</h1>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600 hidden sm:block">Bonjour, Admin</span>
                    <div class="relative">
                        <button class="flex text-sm border-2 border-transparent rounded-full focus:outline-none focus:border-gray-300 transition">
                            <i class="fas fa-user-circle text-3xl text-gray-500"></i>
                        </button>
                    </div>
                </div>
            </header>
            
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-8">
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                    <div class="bg-white p-6 rounded-lg shadow-lg stat-card">
                        <div class="flex items-center space-x-4">
                            <div class="bg-blue-500 text-white p-4 rounded-full"><i class="fas fa-newspaper fa-2x"></i></div>
                            <div><p class="text-gray-500 text-sm font-semibold">Articles Publiés</p><p class="text-3xl font-bold text-gray-800">12</p></div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-lg stat-card">
                        <div class="flex items-center space-x-4">
                            <div class="bg-green-500 text-white p-4 rounded-full"><i class="fas fa-calendar-check fa-2x"></i></div>
                            <div><p class="text-gray-500 text-sm font-semibold">Événements à Venir</p><p class="text-3xl font-bold text-gray-800">2</p></div>
                        </div>
                    </div>
                    <div class="bg-white p-6 rounded-lg shadow-lg stat-card">
                        <div class="flex items-center space-x-4">
                            <div class="bg-amber-500 text-white p-4 rounded-full"><i class="fas fa-users fa-2x"></i></div>
                            <div><p class="text-gray-500 text-sm font-semibold">Visiteurs (ce mois)</p><p class="text-3xl font-bold text-gray-800">4,589</p></div>
                        </div>
                    </div>
                </div>

                <div class="mt-10 grid grid-cols-1 lg:grid-cols-5 gap-6">
                    <div class="lg:col-span-3 bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Statistiques des Visiteurs</h2>
                        <div class="flex items-end space-x-4 h-64">
                             <div class="flex-1 text-center"><div class="bg-blue-400 h-1/2 rounded-t-md"></div><p class="text-xs mt-1">Juin</p></div>
                             <div class="flex-1 text-center"><div class="bg-blue-400 h-2/3 rounded-t-md"></div><p class="text-xs mt-1">Juil</p></div>
                             <div class="flex-1 text-center"><div class="bg-blue-400 h-3/4 rounded-t-md"></div><p class="text-xs mt-1">Août</p></div>
                             <div class="flex-1 text-center"><div class="bg-blue-400 h-1/3 rounded-t-md"></div><p class="text-xs mt-1">Sep</p></div>
                             <div class="flex-1 text-center"><div class="bg-blue-500 h-full rounded-t-md"></div><p class="text-xs mt-1 font-bold">Oct</p></div>
                        </div>
                    </div>
                    <div class="lg:col-span-2 bg-white p-6 rounded-lg shadow-lg">
                        <h2 class="text-xl font-bold text-gray-800 mb-4">Accès Rapides</h2>
                        <div class="flex flex-col space-y-4">
                            <a href="admin_article_edit.html" class="bg-gray-800 hover:bg-gray-900 text-white font-bold py-3 px-5 rounded-lg transition-colors flex items-center space-x-2">
                               <i class="fas fa-plus-circle"></i> <span>Nouvel Article</span>
                            </a>
                             <a href="#" class="bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-5 rounded-lg transition-colors flex items-center space-x-2">
                               <i class="fas fa-calendar-plus"></i> <span>Nouvel Événement</span>
                            </a>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
