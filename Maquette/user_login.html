<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - Cinéma Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Open+Sans:wght@400;600&display=swap');
        body { font-family: 'Open Sans', sans-serif; background-color: #111827; }
        h1, .logo { font-family: 'Cinzel', serif; }
    </style>
</head>
<body class="flex items-center justify-center h-screen px-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <a href="index.html" class="logo text-4xl font-bold flex items-center justify-center space-x-2 text-white mb-6" aria-label="Page d'accueil de Cinéma Atlas">
                <i class="fas fa-film text-amber-400"></i>
                <span class="bg-gradient-to-r from-amber-400 to-amber-300 bg-clip-text text-transparent">Cinéma Atlas</span>
            </a>
            <h1 class="text-3xl font-bold text-white">Mon Compte</h1>
            <p class="text-gray-400 mt-2">Connectez-vous pour accéder à vos articles favoris.</p>
        </div>
        <form action="index.html" method="GET" class="bg-white p-8 rounded-lg shadow-2xl">
            <div class="mb-4">
                <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email</label>
                <input type="email" id="email" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition" required>
            </div>
            <div class="mb-4">
                <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Mot de passe</label>
                <input type="password" id="password" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 transition" required>
            </div>
            <div class="text-right mb-6">
                <a href="#" class="text-sm text-amber-600 hover:text-amber-800">Mot de passe oublié ?</a>
            </div>
            <button type="submit" class="w-full bg-amber-600 hover:bg-amber-700 text-white font-bold py-3 px-4 rounded-lg transition-colors">
                Se Connecter
            </button>
            <p class="text-center text-sm text-gray-600 mt-6">
                Pas encore de compte ? <a href="#" class="text-amber-600 hover:text-amber-800 font-semibold">S'inscrire</a>
            </p>
        </form>
    </div>
</body>
</html>
