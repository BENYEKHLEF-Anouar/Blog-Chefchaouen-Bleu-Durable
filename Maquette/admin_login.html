<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion Admin - Cinéma Atlas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Open+Sans:wght@300;400;600&display=swap');
        
        body {
            font-family: 'Open Sans', sans-serif;
        }
        
        h1, h2, .logo {
            font-family: 'Cinzel', serif;
        }
        
        .film-reel {
            background-image: repeating-linear-gradient(
                90deg,
                #1a1a1a 0px,
                #1a1a1a 10px,
                #D4A574 10px,
                #D4A574 12px
            );
            height: 8px;
        }
        
        .login-bg {
            background: linear-gradient(135deg, rgba(0,0,0,0.9) 0%, rgba(139,69,19,0.8) 100%),
                        url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 800"><rect fill="%23D4A574" width="1200" height="800"/><path fill="%23C19A6B" opacity="0.5" d="M0 400L50 380L100 390L150 370L200 385L250 375L300 395L350 380L400 390L450 375L500 385L550 370L600 380L650 395L700 385L750 375L800 390L850 380L900 370L950 385L1000 395L1050 380L1100 390L1150 375L1200 385V800H0Z"/></svg>');
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body class="login-bg min-h-screen flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <!-- Logo Section -->
        <div class="text-center mb-8">
            <div class="logo text-4xl font-bold flex items-center justify-center space-x-3 mb-3">
                <i class="fas fa-film text-amber-400"></i>
                <span class="bg-gradient-to-r from-amber-400 to-amber-200 bg-clip-text text-transparent">
                    Cinéma Atlas
                </span>
            </div>
            <p class="text-amber-100 text-sm">Espace d'administration</p>
        </div>

        <!-- Login Card -->
        <div class="bg-white rounded-2xl shadow-2xl overflow-hidden">
            <div class="film-reel"></div>
            
            <div class="p-8">
                <h1 class="text-3xl font-bold text-stone-900 mb-2 text-center">
                    Connexion
                </h1>
                <p class="text-stone-600 text-center mb-8">
                    Accédez à votre espace administrateur
                </p>

                <!-- Login Form -->
                <form class="space-y-6">
                    <!-- Email Field -->
                    <div>
                        <label for="email" class="block text-sm font-semibold text-stone-700 mb-2">
                            Adresse e-mail
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-envelope text-stone-400"></i>
                            </div>
                            <input 
                                type="email" 
                                id="email" 
                                name="email"
                                placeholder="admin@cinema-atlas.ma"
                                class="w-full pl-10 pr-4 py-3 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition"
                                required
                            >
                        </div>
                    </div>

                    <!-- Password Field -->
                    <div>
                        <label for="password" class="block text-sm font-semibold text-stone-700 mb-2">
                            Mot de passe
                        </label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <i class="fas fa-lock text-stone-400"></i>
                            </div>
                            <input 
                                type="password" 
                                id="password" 
                                name="password"
                                placeholder="••••••••"
                                class="w-full pl-10 pr-12 py-3 border border-stone-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500 focus:border-transparent transition"
                                required
                            >
                            <button 
                                type="button"
                                class="absolute inset-y-0 right-0 pr-3 flex items-center text-stone-400 hover:text-stone-600 transition"
                                onclick="togglePassword()"
                            >
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </button>
                        </div>
                    </div>

                    <!-- Remember Me & Forgot Password -->
                    <div class="flex items-center justify-between">
                        <label class="flex items-center">
                            <input 
                                type="checkbox" 
                                class="w-4 h-4 text-amber-600 border-stone-300 rounded focus:ring-amber-500 focus:ring-2"
                            >
                            <span class="ml-2 text-sm text-stone-700">Se souvenir de moi</span>
                        </label>
                        <a href="#" class="text-sm text-amber-600 hover:text-amber-700 font-semibold transition">
                            Mot de passe oublié ?
                        </a>
                    </div>

                    <!-- Submit Button -->
                    <button 
                        type="submit"
                        class="w-full bg-gradient-to-r from-amber-600 to-amber-700 hover:from-amber-700 hover:to-amber-800 text-white font-bold py-3 rounded-lg transition transform hover:scale-105 shadow-lg flex items-center justify-center space-x-2"
                    >
                        <i class="fas fa-sign-in-alt"></i>
                        <span>Se connecter</span>
                    </button>
                </form>

                <!-- Security Notice -->
                <div class="mt-8 bg-amber-50 border border-amber-200 rounded-lg p-4">
                    <div class="flex items-start space-x-3">
                        <i class="fas fa-shield-alt text-amber-600 text-lg mt-1"></i>
                        <div>
                            <p class="text-sm text-stone-700 font-semibold mb-1">
                                Connexion sécurisée
                            </p>
                            <p class="text-xs text-stone-600">
                                Vos informations sont protégées par un cryptage SSL de niveau bancaire.
                            </p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="film-reel"></div>
        </div>

        <!-- Help Link -->
        <div class="text-center mt-6">
            <p class="text-amber-100 text-sm">
                Besoin d'aide ? 
                <a href="#" class="font-semibold hover:text-white transition underline">
                    Contactez le support
                </a>
            </p>
        </div>

        <!-- Back to Site -->
        <div class="text-center mt-4">
            <a href="index.html" class="text-amber-200 hover:text-white text-sm transition inline-flex items-center space-x-2">
                <i class="fas fa-arrow-left"></i>
                <span>Retour au site public</span>
            </a>
        </div>
    </div>

    <script>
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('toggleIcon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.classList.remove('fa-eye');
                toggleIcon.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                toggleIcon.classList.remove('fa-eye-slash');
                toggleIcon.classList.add('fa-eye');
            }
        }

        // Form submission handler (for demo)
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            // In production, this would handle actual authentication
            window.location.href = 'dashboard.html';
        });
    </script>
</body>
</html>
