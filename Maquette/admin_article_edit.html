<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modifier l'Article - Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@700&family=Open+Sans:wght@400;600&display=swap');
        body { font-family: 'Open Sans', sans-serif; }
        .logo, h1 { font-family: 'Cinzel', serif; }
        .editor-toolbar button {
            width: 2.5rem; height: 2.5rem;
            border: 1px solid #d1d5db;
            transition: background-color 0.2s;
        }
        .editor-toolbar button:hover { background-color: #f3f4f6; }
    </style>
</head>
<body class="bg-gray-100">
    <div class="flex h-screen bg-gray-100">
        <!-- Sidebar -->
        <div class="w-64 bg-gray-800 text-white flex flex-col">
            <div class="logo text-center p-6 text-2xl font-bold border-b border-gray-700">Cinéma Atlas</div>
            <nav class="flex-1 p-4">
                <a href="admin_dashboard.html" class="flex items-center space-x-3 px-4 py-3 text-gray-300 hover:bg-gray-700 rounded-lg transition-colors">
                    <i class="fas fa-tachometer-alt"></i><span>Dashboard</span>
                </a>
                <a href="admin_articles_list.html" class="flex items-center space-x-3 px-4 py-3 mt-2 bg-amber-600 text-gray-900 font-bold rounded-lg">
                    <i class="fas fa-newspaper"></i><span>Gérer les Articles</span>
                </a>
            </nav>
        </div>

        <!-- Main Content -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <header class="bg-white shadow-md p-4"><h1 class="text-2xl font-bold text-gray-800">Éditer l'Article</h1></header>
            
            <main class="flex-1 overflow-y-auto p-8">
                <form class="bg-white p-8 rounded-lg shadow-lg">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <!-- Left Column -->
                        <div class="md:col-span-2 space-y-6">
                            <div>
                                <label for="title" class="block text-sm font-semibold text-gray-700 mb-2">Titre de l'article</label>
                                <input type="text" id="title" value="L'histoire des studios Atlas" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                            </div>
                            <div>
                                <label for="content" class="block text-sm font-semibold text-gray-700 mb-2">Contenu de l'article</label>
                                <div class="editor-toolbar flex items-center space-x-[-1px] mb-2">
                                    <button type="button" title="Bold"><i class="fas fa-bold"></i></button>
                                    <button type="button" title="Italic"><i class="fas fa-italic"></i></button>
                                    <button type="button" title="Underline"><i class="fas fa-underline"></i></button>
                                    <button type="button" title="Link"><i class="fas fa-link"></i></button>
                                </div>
                                <textarea id="content" rows="12" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">L'histoire des Studios Atlas commence en 1983...</textarea>
                            </div>
                        </div>

                        <!-- Right Column -->
                        <div class="md:col-span-1 space-y-6">
                            <div>
                                <label for="status" class="block text-sm font-semibold text-gray-700 mb-2">Statut</label>
                                <select id="status" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                                    <option selected>Publié</option>
                                    <option>Brouillon</option>
                                </select>
                            </div>
                            <div>
                                <label for="author" class="block text-sm font-semibold text-gray-700 mb-2">Auteur</label>
                                <input type="text" id="author" value="Fatima El Amrani" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                            </div>
                            <div>
                                <label for="date" class="block text-sm font-semibold text-gray-700 mb-2">Date de publication</label>
                                <input type="date" id="date" value="2025-10-28" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                            </div>
                             <div>
                                <label for="tags" class="block text-sm font-semibold text-gray-700 mb-2">Tags (séparés par des virgules)</label>
                                <input type="text" id="tags" value="Studios Atlas, Histoire" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                            </div>
                            <div>
                                <label for="image_url" class="block text-sm font-semibold text-gray-700 mb-2">URL de l'image de couverture</label>
                                <input type="text" id="image_url" value="https://source.unsplash.com/1600x900/?morocco,film-set" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-amber-500">
                                <img id="image_preview" src="https://source.unsplash.com/1600x900/?morocco,film-set" alt="Aperçu de l'image" class="mt-4 rounded-lg shadow-md w-full h-auto object-cover">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mt-8 pt-6 border-t border-gray-200 flex justify-end space-x-4">
                        <a href="admin_articles_list.html" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-6 rounded-lg transition-colors">Annuler</a>
                        <button type="submit" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-6 rounded-lg transition-colors">Enregistrer</button>
                    </div>
                </form>
            </main>
        </div>
    </div>
    <script>
        const imageUrlInput = document.getElementById('image_url');
        const imagePreview = document.getElementById('image_preview');
        imageUrlInput.addEventListener('input', () => {
            const url = imageUrlInput.value;
            if (url) {
                imagePreview.src = url;
            }
        });
    </script>
</body>
</html>
